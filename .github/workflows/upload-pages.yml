name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # æŒ‡å®šè§¦å‘åˆ†æ”¯

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # æ‹‰å–å®Œæ•´çš„æäº¤å†å²
      # ğŸ‘‡ Build steps
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      # ğŸ‘† Build steps
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ‘‡ Specify build output path
          path: build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Docusaurus Blogs Changes to Work-WeChat Action
        uses: TinyFunction/docusaurus-blogs-changes-to-workwechat@1.0.5
        with:
          wechat_webhook: ${{ secrets.WECHAT_WEBHOOK }}
          base_url: "https://tinyfun.club"
